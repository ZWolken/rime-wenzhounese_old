patch:
  "speller/algebra":
    - abbrev/^([bcdfghjklprstvwxyz]).+$/$1/       # 對齊標準行
    #完全匹配：
    - derive/^i$/yi/        #央
    - derive/^o$/wu/        #娃
    - derive/^iu$/yu/       #溫、碗等
    - derive/^([cj])iou$/jiu/
    - derive/^(sh|ch|gn)iou$/$1iu/
    - derive/^ne$/nei/      #日、耐等
    - derive/^ko$/gu/       #家等
    #聲母：
    - derive/^p/b/      #[p]-b
    - derive/^tsh/c/    #[ts']-c
    - derive/^t/d/      #[t]-d
    - derive/^k[^h]/g/  #[k]-g
    - derive/^gh/h/     #[ɦ]-hh
    - derive/^c[^h]/j/  #[tɕ]-j
    - derive/^kh/k/     #[k']-k
    - derive/^ng/n/     #[ʔŋ]-ng 眼、兒等 建議注釋不使用
    - derive/^tsi/chi/
    - derive/^si/xi/
    - derive/^gn/n/
    - derive/^dz/z/
    - derive/^ts/z/
    - derive/^ph/p/
    - derive/^th/t/
    - derive/^dz/z/
    - derive/^ts/z/
    - derive/^ch/q/
    - derive/^sh/x/
    - derive/^yu/y/
    - derive/^i/y/
    - derive/^th/t/
    - derive/^gh/w/
    #- derive/^v/f/     #[v]-ff

    #韻母：
    - derive/ae$/e/
    #- derive/ae$/ie/    #jie
    - derive/n$/ng/
    - derive/au$/ao/
    - derive/oe$/ou/          #端、算等的韻母情況
    - derive/eu$/ou/          #土、圖、呂、夫等的韻母情況
    - derive/y$/i/
    - derive/eo$/e/
    - derive/iu$/v/
    ##- derive/iu$/u/         #ü特殊情況
    - derive/ao$/o/
    - derive/uao$/o/          ##妝ciuao